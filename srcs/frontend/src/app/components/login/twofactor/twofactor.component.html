<app-alerts *ngIf="!(tfa_fulfilled.value)"></app-alerts>

<div>
	<div class="twoFactor">
		<div *ngIf="!qrCode.value" class="TfaTitle">
			Two-factor Authentication
		</div>
		<div *ngIf="qrCode.value">
			<div class="qrCode">
				<img class="images" [src]="qrCode.value" />
			</div>

			<div class="keyCode">
				{{ keyCode.value }}
			</div>
		</div>
		<div [ngClass]="{steps: true, stepscallback: !qrCode.value }" >
			<b>Verify your code.</b><br>
			Enter the 6-digit verification code generated by the authenticator app.
		</div>
		<div class="returnCode">
			<input class="form-control" type="text" name="code" id="pin-input" inputmode="numeric" maxlength="6"
				size="6" value="" [formControl]="codeControl">
		</div>

		<button class="btn btn-secondary" (click)="submitCode()">Submit</button>
	</div>

</div>
