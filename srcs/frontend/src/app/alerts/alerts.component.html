<div class='alert-top'>

	<div *ngFor="let alert of alerts">
		<alert [type]="alert.type" [dismissible]="alert.dismissible" [dismissOnTimeout]="alert.timeout"
			(onClosed)="onClosed(alert)">{{ alert.msg }}
			<button *ngIf="alert.acceptable" type="button" (click)="alert.buttons.accept_click()" class="btn btn-success">Accept</button>
			<button *ngIf="alert.acceptable" type="button" (click)="alert.buttons.deny_click()" class="btn btn-danger">Deny</button>
		</alert>
	</div>
